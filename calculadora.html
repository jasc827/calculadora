<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Jesús Salas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="calculadora.js"></script>
</head>
<body>

<div class="Calculadora">
	<div class="pantalla">
		<input type="text" id="num" name="pantalla" maxlength="10" placeholder="0" autofocus>
	</div>
	<div class="teclado">
		
		<button id="raiz">√</button>
		<button id="cuadrado">x<sup>2</sup></button>
		<button id="inverso">1/x</button>
		<button id="potencia">x<sup>y</sup></button>
		<button id="entero">|x|</button>
		<button id="potencia2">2<sup>n</sup></button>
		<button id="suma">+</button>
		<button id="resta">-</button>
		<button id="multiplica">x</button>
		<button id="divide">/</button>
		<button id="factorial">n!</button>
		<button id="sumatoria">Σ</button>
		<button id="producto">P</button>
		<button id="vaciar">c</button>
		<button id="igual">=</button>
	</div>	
	<h3 id="mensaje"></h3>
</div>

</body>
</html>
